<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- we use anchor tagr or <a href=""></a> to add link of any website -->
    <!-- we use target="_blank" with <a href=""></a> to open the link in new tab -->
    <a href="https://youtube.com" target="_blank">Open Youtube</a><br>
    <a href="https://google.com" target="_blank">Open google</a><br>
    <a href="https://instagram.com" target="_blank">Open instagram</a><br>
    <a href="https://facebook.com" target="_blank">Open facebook</a><br>
    <a href="https://wikipedia.com" target="_blank">Open wikipedia</a><br>
    <!-- here we put the external links but we can also add internal link like other html code etc by just putting / in inverted comms"" -->
    <a href="/index.html" target="_blank">first notes</a><br>

    <!-- here image is not present so winstead of image alt shows for example if image is not shown due to internet issue or anyother issue the text written in alt will be shown instead of image  -->
    <!-- <img src="awais.jpg" alt="Error loading image"><br> -->
    <img src="TimeTable.png" alt="Error loading image"><br>
    <img src="https://plus.unsplash.com/premium_photo-1678167657994-5b96138b6abb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1938&q=80" alt="remote image"><br>
    
</body>
</html>
